<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Enter Your Search</title>
</head>

<body>


    <section class="page">
        <h1>Enter Your Search Query</h1>
        <form method="POST">
            <input type="text" name="query">
            <input type="submit">
        </form>
        <h1>Results</h1>
        {{if .Success}}
        <h1>There are results</h1>
        {{else}}
        <h1>No Results</h1>
        {{end}}
    </section>
    <style>
        body {
            font-family: helvetica, arial;
        }

        h1 {
            text-align: center;
            position: relative;
        }

        input {
            position: relative;
            width: 100%;
        }

        .page {
            width: 80%;
            max-width: 500px;
            margin: auto;
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 80px;
            background: #FFFCF6;
            border: 1px solid #eee;
            box-shadow: 0 10px 6px -6px #777;
        }



        ul {
            border-top: 1px dotted #ccc;
            padding: 10px 0 0 0;
            -webkit-padding-start: 0;
        }

        li {
            padding-top: 10px;
        }

        a,
        a:visited {
            text-decoration: none;
            color: #6295b5;
        }

        a:active,
        a:hover {
            color: #7792a2;
        }

        p {
            text-indent: 1em;
        }
    </style>
</body>

</html>
